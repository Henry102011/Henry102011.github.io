<!DOCTYPE html>
<html>
<head>
    <title>Pikachu Chasing Duck</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
        <div class="grass"></div>
        <div class="duck">
            <div class="duck-body"></div>
            <div class="duck-head"></div>
            <div class="duck-beak"></div>
        </div>
        <div class="pikachu">
            <div class="pikachu-body"></div>
            <div class="pikachu-head"></div>
            <div class="pikachu-ear-left"></div>
            <div class="pikachu-ear-right"></div>
            <div class="pikachu-tail"></div>
            <div class="pikachu-cheek"></div>
        </div>
    </div>
</body>
</html>
