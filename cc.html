<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday CC!</title>
  <style>
    /* Full-page black background with no scrollbars */
    body {
      background: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
    }
    /* Fireworks canvas behind everything */
    #fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    /* Petals canvas above fireworks but below content */
    #petalsCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    /* Wrapper for candles and message */
    #content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    /* Container for the candles */
    .candles {
      display: flex;
      gap: 20px;
    }
    /* Style for each candle body */
    .candle {
      position: relative;
      width: 30px;
      height: 100px;
      background: #ccc;
      border-radius: 5px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }
    /* Flame using a CSS triangle with flicker */
    .flame {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid orange;
      animation: flicker 1s infinite;
    }
    @keyframes flicker {
      0% {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
      50% {
        opacity: 0.5;
        transform: translateX(-50%) translateY(-5px);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
    /* Birthday message style */
    .message {
      font-size: 3rem;
      margin-top: 50px;
      text-align: center;
      animation: fadeIn 3s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Fireworks canvas -->
  <canvas id="fireworksCanvas"></canvas>
  <!-- Petals canvas -->
  <canvas id="petalsCanvas"></canvas>
  <!-- Content with candles and birthday message -->
  <div id="content">
    <div class="candles">
      <div class="candle">
        <div class="flame"></div>
      </div>
      <div class="candle">
        <div class="flame"></div>
      </div>
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>
    <div class="message">Happy Birthday CC!</div>
  </div>

  <script>
    /* Utility function for random numbers */
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    // -------------------
    // Fireworks Animation
    // -------------------
    const fireworksCanvas = document.getElementById("fireworksCanvas");
    const ctx = fireworksCanvas.getContext("2d");

    function resizeFireworks() {
      fireworksCanvas.width = window.innerWidth;
      fireworksCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeFireworks);
    resizeFireworks();

    // Particle for explosion fragments
    function Particle(x, y, color) {
      this.x = x;
      this.y = y;
      this.velX = random(-3, 3);
      this.velY = random(-3, 3);
      this.alpha = 1;
      this.color = color;
      this.gravity = 0.05;
    }
    Particle.prototype.update = function() {
      this.velY += this.gravity;
      this.x += this.velX;
      this.y += this.velY;
      this.alpha -= 0.01;
    }
    Particle.prototype.draw = function() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }

    // Rocket that ascends before exploding
    function Rocket() {
      this.x = random(fireworksCanvas.width * 0.2, fireworksCanvas.width * 0.8);
      this.y = fireworksCanvas.height;
      this.targetY = random(fireworksCanvas.height * 0.1, fireworksCanvas.height * 0.5);
      this.exploded = false;
      this.velY = random(-8, -10);
      this.velX = random(-1, 1);
      this.color = "hsl(" + Math.floor(random(0, 360)) + ", 100%, 50%)";
    }
    Rocket.prototype.update = function() {
      if (!this.exploded) {
        this.x += this.velX;
        this.y += this.velY;
        if (this.y <= this.targetY) {
          this.explode();
          this.exploded = true;
        }
      }
    }
    Rocket.prototype.explode = function() {
      for (let i = 0; i < 30; i++) {
        particles.push(new Particle(this.x, this.y, this.color));
      }
    }
    Rocket.prototype.draw = function() {
      if (!this.exploded) {
        ctx.save();
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    let rockets = [];
    let particles = [];

    function loopFireworks() {
      requestAnimationFrame(loopFireworks);
      ctx.globalCompositeOperation = 'destination-out';
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
      ctx.globalCompositeOperation = 'lighter';

      if (Math.random() < 0.05) {
        rockets.push(new Rocket());
      }
      for (let i = rockets.length - 1; i >= 0; i--) {
        rockets[i].update();
        rockets[i].draw();
        if (rockets[i].exploded) {
          rockets.splice(i, 1);
        }
      }
      for (let j = particles.length - 1; j >= 0; j--) {
        particles[j].update();
        particles[j].draw();
        if (particles[j].alpha <= 0) {
          particles.splice(j, 1);
        }
      }
    }
    loopFireworks();
