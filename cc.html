<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday CC!</title>
  <style>
    /* Full-page black background, flex-centered content */
    body {
      background: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
      position: relative;
      z-index: 1;
    }
    /* Canvas for fireworks behind all content */
    #fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    /* Container for the candles */
    .candles {
      display: flex;
      gap: 20px;
    }
    /* Style for each candle body */
    .candle {
      position: relative;
      width: 30px;
      height: 100px;
      background: #ccc;
      border-radius: 5px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }
    /* Flame for the candle with flicker effect */
    .flame {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid orange;
      animation: flicker 1s infinite;
    }
    @keyframes flicker {
      0% { opacity: 1; transform: translateX(-50%) translateY(0); }
      50% { opacity: 0.5; transform: translateX(-50%) translateY(-5px); }
      100% { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    /* Style for the birthday message */
    .message {
      font-size: 3rem;
      margin-top: 50px;
      text-align: center;
      animation: fadeIn 3s ease-in-out;
    }
    @keyframes fadeIn {
      from { 
         opacity: 0;
         transform: translateY(20px);
      }
      to {
         opacity: 1;
         transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Fireworks canvas (drawn behind main content) -->
  <canvas id="fireworksCanvas"></canvas>

  <!-- Candle container with three candles -->
  <div class="candles">
    <div class="candle">
      <div class="flame"></div>
    </div>
    <div class="candle">
      <div class="flame"></div>
    </div>
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>
  <!-- Birthday message -->
  <div class="message">Happy Birthday CC!</div>

  <!-- Fireworks script -->
  <script>
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");

    // Resize the canvas to fill the screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Utility function
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Particle constructor for explosion fragments
    function Particle(x, y, color) {
      this.x = x;
      this.y = y;
      this.velX = random(-3, 3);
      this.velY = random(-3, 3);
      this.alpha = 1;
      this.color = color;
      this.gravity = 0.05;
    }
    Particle.prototype.update = function() {
      this.velY += this.gravity;
      this.x += this.velX;
      this.y += this.velY;
      this.alpha -= 0.01;
    }
    Particle.prototype.draw = function() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }

    // Rocket constructor that ascends before exploding
    function Rocket() {
      this.x = random(canvas.width * 0.2, canvas.width * 0.8);
      this.y = canvas.height;
      this.targetY = random(canvas.height * 0.1, canvas.height * 0.5);
      this.exploded = false;
      this.velY = random(-8, -10);
      this.velX = random(-1, 1);
      this.color = "hsl(" + Math.floor(random(0, 360)) + ", 100%, 50%)";
    }
    Rocket.prototype.update = function() {
      if (!this.exploded) {
        this.x += this.velX;
        this.y += this.velY;
        if (this.y <= this.targetY) {
          this.explode();
          this.exploded = true;
        }
      }
    }
    Rocket.prototype.explode = function() {
      for (let i = 0; i < 30; i++) {
        particles.push(new Particle(this.x, this.y, this.color));
      }
    }
    Rocket.prototype.draw = function() {
      if (!this.exploded) {
        ctx.save();
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    // Arrays to keep track of rockets and particles
    let rockets = [];
    let particles = [];

    // Animation loop for fireworks
    function loop() {
      requestAnimationFrame(loop);
      // Clear canvas with slight opacity for trails
      ctx.globalCompositeOperation = 'destination-out';
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = 'lighter';

      // Randomly launch new rockets
      if (Math.random() < 0.05) {
        rockets.push(new Rocket());
      }

      // Update and draw rockets
      for (let i = rockets.length - 1; i >= 0; i--) {
        rockets[i].update();
        rockets[i].draw();
        if (rockets[i].exploded) {
          rockets.splice(i, 1);
        }
      }

      // Update and draw particles
      for (let j = particles.length - 1; j >= 0; j--) {
        particles[j].update();
        particles[j].draw();
        if (particles[j].alpha <= 0) {
          particles.splice(j, 1);
        } const fireworksCanvas = document.getElementById("fireworksCanvas");
      const ctx = fireworksCanvas.getContext("2d");

      function resizeFireworks() {
        fireworksCanvas.width = window.innerWidth;
        fireworksCanvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resizeFireworks);
      resizeFireworks();

      // Particle for explosion fragments
      function Particle(x, y, color) {
        this.x = x;
        this.y = y;
        this.velX = random(-3, 3);
        this.velY = random(-3, 3);
        this.alpha = 1;
        this.color = color;
        this.gravity = 0.05;
      }
      Particle.prototype.update = function () {
        this.velY += this.gravity;
        this.x += this.velX;
        this.y += this.velY;
        this.alpha -= 0.01;
      };
      Particle.prototype.draw = function () {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      };

      // Rocket that ascends before exploding
      function Rocket() {
        this.x = random(fireworksCanvas.width * 0.2, fireworksCanvas.width * 0.8);
        this.y = fireworksCanvas.height;
        this.targetY = random(fireworksCanvas.height * 0.1, fireworksCanvas.height * 0.5);
        this.exploded = false;
        this.velY = random(-8, -10);
        this.velX = random(-1, 1);
        this.color = "hsl(" + Math.floor(random(0, 360)) + ", 100%, 50%)";
      }
      Rocket.prototype.update = function () {
        if (!this.exploded) {
          this.x += this.velX;
          this.y += this.velY;
          if (this.y <= this.targetY) {
            this.explode();
            this.exploded = true;
          }
        }
      };
      Rocket.prototype.explode = function () {
        for (let i = 0; i < 30; i++) {
          particles.push(new Particle(this.x, this.y, this.color));
        }
      };
      Rocket.prototype.draw = function () {
        if (!this.exploded) {
          ctx.save();
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }
      };

      let rockets = [];
      let particles = [];

      function loopFireworks() {
        requestAnimationFrame(loopFireworks);
        ctx.globalCompositeOperation = "destination-out";
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
        ctx.globalCompositeOperation = "lighter";

        if (Math.random() < 0.05) {
          rockets.push(new Rocket());
        }
        for (let i = rockets.length - 1; i >= 0; i--) {
          rockets[i].update();
          rockets[i].draw();
          if (rockets[i].exploded) {
            rockets.splice(i, 1);
          }
        }
        for (let j = particles.length - 1; j >= 0; j--) {
          particles[j].update();
          particles[j].draw();
          if (particles[j].alpha <= 0) {
            particles.splice(j, 1);
          }
        }
      }
      loopFireworks();

      // ---------------------------------------------------
      // Falling Cherry Blossom Petals Animation
      // ---------------------------------------------------
      const petalsCanvas = document.getElementById("petalsCanvas");
      const pctx = petalsCanvas.getContext("2d");

      function resizePetals() {
        petalsCanvas.width = window.innerWidth;
        petalsCanvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resizePetals);
      resizePetals();

      function Petal() {
        // Start at a random horizontal position and above the screen
        this.x = random(0, petalsCanvas.width);
        this.y = random(-petalsCanvas.height, 0);
        this.radiusX = random(5, 10);
        this.radiusY = random(3, 7);
        this.speedY = random(1, 3);
        this.speedX = random(-0.5, 0.5);
        this.angle = random(0, Math.PI * 2);
        this.rotationSpeed = random(-0.02, 0.02);
        this.swing = random(0, 2 * Math.PI);
        this.swingSpeed = random(0.02, 0.05);
        // Soft pink cherry blossom color
        this.color = "rgba(255,192,203,0.8)";
      }

      Petal.prototype.update = function () {
        this.y += this.speedY;
        // Horizontal drift with a gentle sine oscillation
        this.x += this.speedX + Math.sin(this.swing) * 2;
        this.swing += this.swingSpeed;
        this.angle += this.rotationSpeed;
        // Reset petal when it goes off the bottom
        if (this.y - this.radiusY > petalsCanvas.height) {
          this.y = -this.radiusY;
          this.x = random(0, petalsCanvas.width);
        }
      };

      Petal.prototype.draw = function () {
        pctx.save();
        pctx.translate(this.x, this.y);
        pctx.rotate(this.angle);
        pctx.fillStyle = this.color;
        pctx.beginPath();
        // Draw an ellipse representing a petal if supported
        if (pctx.ellipse) {
          pctx.ellipse(0, 0, this.radiusX, this.radiusY, 0, 0, Math.PI * 2);
        } else {
          pctx.arc(0, 0, this.radiusX, 0, Math.PI * 2);
        }
        pctx.fill();
        pctx.restore();
      };

      let petals = [];
      // Create an initial set of petals
      for (let i = 0; i < 50; i++) {
        petals.push(new Petal());
      }

      function loopPetals() {
        requestAnimationFrame(loopPetals);
        pctx.clearRect(0, 0, petalsCanvas.width, petalsCanvas.height);
        petals.forEach((petal) => {
          petal.update();
          petal.draw();
        }
    
      loopPetals();
    </script>
  </body>
</html>
