<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leilah ðŸ’– Will You Go Out With Me?</title>
<link rel="stylesheet" href="styles/Leilah.css">
</head>
<body>
<canvas id="fireworks"></canvas>

<div id="petals"></div>



<div class="center-screen">
  <div class="card home-card">
    <h1>Leilah, will you go out with me? ðŸ’–</h1>
    <p class="lead">I wanted to ask in a special way â€” hope this makes you smile! ðŸŒ¸</p>
    <div class="btn-row">
      <button class="btn btn-yes" id="yesBtn">Yes, of course! ðŸ˜Š</button>
      <button class="btn btn-no" id="noBtn">No, maybe not ðŸ˜…</button>
    </div>
    <p class="footer-note">(If you click "No", youâ€™ll see a fun surprise â€” just playful!)</p>
  </div>
</div>

<script>
  // Buttons
  document.getElementById('yesBtn').addEventListener('click', ()=>{window.location.href='success.html';});
  document.getElementById('noBtn').addEventListener('click', ()=>{window.location.href='jail.html';});

  // Cats following mouse
  const cats = [
    {el: document.getElementById('cat1'), offset:40, phase:0},
    {el: document.getElementById('cat2'), offset:70, phase:100},
    {el: document.getElementById('cat3'), offset:100, phase:200}
  ];
  document.addEventListener('mousemove', e=>{
    cats.forEach(cat=>{
      cat.el.style.left = e.clientX+cat.offset+'px';
      cat.el.style.top = e.clientY+cat.offset+'px';
      cat.el.style.transform = `translateY(${Math.sin(Date.now()/200+cat.phase)*5}px)`;
    });
  });

  // Flower petals falling
  const petalsContainer = document.getElementById('petals');
  const petalCount = 30;
  const petals = [];
  for(let i=0;i<petalCount;i++){
    const p = document.createElement('div');
    p.classList.add('petal');
    p.style.left = Math.random()*100+'vw';
    p.style.animationDuration = 5+Math.random()*5+'s';
    p.style.fontSize = 20+Math.random()*20+'px';
    petalsContainer.appendChild(p);
    petals.push(p);
  }

  // Fireworks
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const fireworks = [];

  function Firework(){
    this.x = Math.random()*canvas.width;
    this.y = Math.random()*canvas.height*0.7;
    this.particles = [];
    const color = `hsl(${Math.random()*360},100%,60%)`;
    for(let i=0;i<30;i++){
      this.particles.push({
        x:this.x,
        y:this.y,
        vx:(Math.random()-0.5)*5,
        vy:(Math.random()-0.5)*5,
        life:50+Math.random()*50,
        color:color
      });
    }
  }

  Firework.prototype.update=function(){
    this.particles.forEach(p=>{
      p.x+=p.vx;
      p.y+=p.vy;
      p.vy+=0.05; // gravity
      p.life--;
      ctx.beginPath();
      ctx.arc(p.x,p.y,2,0,2*Math.PI);
      ctx.fillStyle=p.color;
      ctx.fill();
    });
    this.particles = this.particles.filter(p=>p.life>0);
  }

  function animate(){
    ctx.fillStyle='rgba(255,192,203,0.1)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    if(Math.random()<0.05) fireworks.push(new Firework());
    fireworks.forEach((fw,i)=>{
      fw.update();
      if(fw.particles.length===0) fireworks.splice(i,1);
    });
    requestAnimationFrame(animate);
  }
  animate();

  window.addEventListener('resize', ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
