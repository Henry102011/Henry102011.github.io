<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leilah 💖 Will You Go Out With Me?</title>
  <link rel="stylesheet" href="Leilah.css">
</head>
<body>
  <!-- Falling flowers -->
  <div class="flowers"></div>

  <!-- Cat followers -->
  <div class="cat" id="cat1">🐱</div>
  <div class="cat" id="cat2">😺</div>
  <div class="cat" id="cat3">😻</div>

  <div class="center-screen">
    <div class="card home-card">
      <h1>Leilah, will you go out with me? 💖</h1>
      <p class="lead">I wanted to ask in a special way — hope this makes you smile! 🌸</p>

      <div class="btn-row">
        <button class="btn btn-yes" id="yesBtn">Yes, of course! 😊</button>
        <button class="btn btn-no" id="noBtn">No, maybe not 😅</button>
      </div>

      <p class="footer-note">(If you click "No", you’ll see a fun surprise — just playful!)</p>
    </div>
  </div>

  <script>
    // Buttons behavior
    document.getElementById('yesBtn').addEventListener('click', () => {
      window.location.href = 'success.html';
    });

    document.getElementById('noBtn').addEventListener('click', () => {
      window.location.href = 'jail.html';
    });

    // Cat followers
    const cats = [
      document.getElementById('cat1'),
      document.getElementById('cat2'),
      document.getElementById('cat3')
    ];

    document.addEventListener('mousemove', e => {
      cats.forEach((cat, i) => {
        const offset = (i + 1) * 30;
        cat.style.left = (e.clientX + offset) + 'px';
        cat.style.top = (e.clientY + offset) + 'px';
      });
    });
  </script>
</body>
</html>
