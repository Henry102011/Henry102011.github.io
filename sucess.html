<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stargazing with Leilah</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .message-box {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(27, 39, 53, 0.8); /* matches background */
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      font-size: 1.5em;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: shoot 1.5s linear forwards;
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(-300px, 300px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="message-box">
    Stargazing and picnic with me, Leilah?
  </div>

  <script>
    function spawnShootingStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 1500);
    }

    // Spawn a shooting star every 2 seconds
    setInterval(spawnShootingStar, 2000);
  </script>
</body>
</html>
